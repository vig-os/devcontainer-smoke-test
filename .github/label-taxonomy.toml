# Canonical repository labels.
# Single source of truth — referenced by:
#   - scripts/setup-labels.sh               (provision labels on a repo)
#   - .cursor/skills/issue_triage/SKILL.md  (triage label check)
#   - .cursor/skills/issue_create/SKILL.md  (agent label mapping)
#   - .github/ISSUE_TEMPLATE/*.yml          (template label values)
#
# Label reconciliation:
#   Run `scripts/setup-labels.sh` after repo creation to create/update labels
#   from this taxonomy. Use `--prune` to remove org-default labels that don't
#   match the taxonomy. Use `--dry-run` to preview changes first.

# ── Type ──────────────────────────────────────────────────────────────────────

[[labels]]
name = "bug"
description = "Something isn't working"
color = "d73a4a"

[[labels]]
name = "chore"
description = "General tasks (e.g. update dependencies, contact a manufacturer, read a paper)"
color = "c5def5"

[[labels]]
name = "discussion"
description = "Discuss new ideas"
color = "d4c5f9"

[[labels]]
name = "docs"
description = "Improvements or additions to documentation"
color = "0075ca"

[[labels]]
name = "feature"
description = "New feature or request"
color = "a2eeef"

[[labels]]
name = "refactor"
description = "Modifications that do not bring any significant change (e.g. style, reorganization)"
color = "fbca04"

[[labels]]
name = "security"
description = "Vulnerability fixes or security improvements"
color = "e4e669"

[[labels]]
name = "wontfix"
description = "This will not be worked on (duplicate, irrelevant...)"
color = "ffffff"

# ── Priority ──────────────────────────────────────────────────────────────────

[[labels]]
name = "priority:backlog"
